<!DOCTYPE html>

<html lang="en">

<head>
  <title>A Template App</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script async src="{{{appclient}}}"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>
  <script type="module">
    import { createApp } from 'https://unpkg.com/petite-vue?module';
    var client;
    (async function () {
      client = await app.initialized();
    })();

    function Shorten() {
      return {
        $template: '#shorten-space',
        long_url: '',
        async shortenUrl() {
          console.log('trying to make api call to bit.ly')

          try {
            let res = await client.request.invokeTemplate("shortenLink", {
              body: JSON.stringify({
                long_url: this.long_url
              })
            });
            console.log(res);
          } catch (error) {
            console.error('this went wrong', error);
          }
        }
      }
    }

    createApp({
      Shorten
    }).mount()
  </script>

  <template id="shorten-space">
    <label for="long-url">Long URL</label>
    <input type="text" name="long-url" v-model="long_url" placeholder="https://www.example.com"
      aria-label="long url text">
    <button @click="shortenUrl()">shorten</button>
  </template>

  <div v-scope="Shorten()" id="shorten-space"></div>

</body>

<style>
  html {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }
</style>


</html>
